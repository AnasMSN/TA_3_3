<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title> Tambah Medical Supplies</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script src="/js/top.js"></script>
	<style>
		.card-header{
		color:black;
		}
	
		buttons{
		margin-left:200px;
		
		}
		
		.form-control{
			width:500px;
		}
		
		.row{
			margin-left:25px;
			margin-top:50px;
			padding-bottom:20px;
		}
		
		.formulir{
			padding:20px;
		}
		
		
		
	
	</style>
	
</head>

	
<body>	
<div class="upper-header">
	<div class="left">
		RS.CEPAT SEMBUH
		<img class="img-farmasi"src="https://image.flaticon.com/icons/png/512/33/33777.png">
		
		<a class="right-nav1" href="#">APAP | </a>
		<a class="right-nav2"href="#">Kelompok 3-3 |</a></li>
		<a class="right-nav3"href="#"><img style="width:20px; height:20px;"src="https://img.icons8.com/metro/1600/phone.png">081513565572</a></li>
		
	</div>
</div>
<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div  class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					
					<h3>Silahkan Masukan Data Medical Supplies</h3>
					
				</div>
				<form class="formulir"th:action="@{/medical-supplies/sukses}" th:object="${medicalSupplies}" method="POST">
		
					<b>Nama :</b><br>
					<input type="text" name="nama" class="form-control" th:value="*{nama}"/>
					
					<br>
					<b>Price: </b><br>
					<input type="number" name="price" class="form-control" th:value="*{price}"/>
					<br>
					<b>Jumlah:</b><br>
					<input type="number" name="jumlah" class="form-control" th:value="*{jumlah}"/>
					<br>
					<b>Deskripsi:</b><br>
					<input type="text" name="deskripsi" class="form-control" th:value="*{deskripsi}"/>
					
					<br>
					<b>Jenis Medical Supplies : </b>
					<div >
						<select name="jenisMedicalSuppliesModel"  id="jenisMedicalSupplies" class="form-control">
						    <option th:each="jenisMedicalSupplies: ${listJenisMedicalSupplies}" th:value="${jenisMedicalSupplies.id}" th:text="${jenisMedicalSupplies.jenisMedicalSupplies}"/>
						</select>
					</div>
					
					
					
					
				<br>
					<buttons style="margin-left:240px;"  type="submit" class="btn btn-primary">Submit</button>	
				</form>
				
				
			</div>
		</div>
	</div>
	<a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up">^</span></a>
	
</body>


</html>


</html>
