<!DOCTYPE html>

	<head>
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script th:src="@{/js/bootstrap.min.js}"></script>

	<style>
	.body{
	height:100px;
	}
	</style>
	</head>
	
	<body>

<div th:fragment="modal-tambahakunlogin">
<div class="modal fade" id="modalTambahh" tabindex="-1" role="dialog" aria-labelledby="modalTambahCenterTitle" aria-hidden="true">
							  <div class="modal-dialog modal-dialog-centered" role="document">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h3 class="modal-title" id="exampleModalLongTitle">Tambah Akun</h3>
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							          <span aria-hidden="true">&times;</span>
							        </button>
							      </div>
							      <form class="formulir"th:action="@{user/addUserAdmin}" method="POST">
							      	<div class="modal-body">
							      	  <div class="form-group">
									    <label for="inputNamaMedSupp">Username</label>
									    <input type="text" class="form-control" name="username"  
									    placeholder="Masukkan Username" required>
									  </div>
							          <div class="form-group">
									    <label for="inputJumlahMedSupp">Password</label>
									    <input type="password" class="form-control" 
									    placeholder="Masukkan Password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" 
                        		title="Must contain at least one number and at least 8 or more characters" required name="password"/>
									  </div>
									  
									  <div class="form-group">
									  <label for="inputJumlahMedSupp">Role</label>
										<input type="text" class="form-control" value="Admin Farmasi"name="role" 
									  placeholder="Masukkan Role" readonly>
									  </div>
								    </div>
								    
								        <button type="submit" value="submit" class="btn btn-primary">Save Changes</button>
								    
							      </form>
							    </div>
							  </div>
							</div>
							
							</div>
					</body>
					</html>
