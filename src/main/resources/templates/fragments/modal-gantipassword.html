<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		

	</head>
	
	<body>

<div th:fragment="modal-gantipassword">

<div class="modal fade" id="modalGantiPassword" tabindex="-1" role="dialog" aria-labelledby="modalTambahCenterTitle" aria-hidden="true">
							  <div class="modal-dialog modal-dialog-centered" role="document">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h3 class="modal-title" id="exampleModalLongTitle">Ganti Password</h3>
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							          <span aria-hidden="true">&times;</span>
							        </button>
							      </div>
							      <form th:action="@{/user/updatepassword}"  method=POST>
							      	<div class="modal-body">
							      	  <div class="form-group">
									    <label for="inputGantiPassword">Password Lama</label>
									    <input type="password" class="form-control" name="passwordLama"  
									    placeholder="Masukkan Password Lama" required>
									  </div>
							          <div class="form-group">
									    <label for="inputGantiPassword">Password Baru</label>
									    <input type="password" class="form-control" 
									    placeholder="Masukkan Password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" 
                        				title="Must contain at least one number and at least 8 or more characters" required name="passwordBaru"/>
									  </div>
									  <div class="form-group">
									    <label for="inputGantiPassword">Konfirmasi Password</label>
									    <input type="password" class="form-control" name="konfirmasiPassword"  
									    placeholder="Masukkan Konfirmasi Password" required>
									  </div>
									  
									   
								    </div>
								    <div class="modal-footer">
								        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
								        <button type="submit" class="btn btn-primary">Save changes</button>
								    </div>
							      </form>
							    </div>
							  </div>
							</div>
</div>
</body>
</html>
