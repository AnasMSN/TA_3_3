<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		

	</head>
	
	<body>

<div th:fragment="modal-tambahakun">
<div class="modal fade" id="modalTambah" tabindex="-1" role="dialog" aria-labelledby="modalTambahCenterTitle" aria-hidden="true">
							  <div class="modal-dialog modal-dialog-centered" role="document">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h3 class="modal-title" id="exampleModalLongTitle">Tambah Akun</h3>
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							          <span aria-hidden="true">&times;</span>
							        </button>
							      </div>
							      <form th:action="@{/user/addUser}"  method=POST>
							      	<div class="modal-body">
							      	  <div class="form-group">
									    <label for="inputNamaMedSupp">Username</label>
									    <input type="text" class="form-control" name="username"  
									    placeholder="Masukkan Username" required>
									  </div>
							          <div class="form-group">
									    <label for="inputJumlahMedSupp">Password</label>
									    <input type="password" class="form-control" 
									    placeholder="Masukkan Password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" 
                        		title="Must contain at least one number and at least 8 or more characters" required name="password"/>
									  </div>
									  
									   <div th:switch="${user.role}">
										  <div th:case="'Kepala Farmasi'">
						   		
										  <div class="form-group">
										    <label for="inputJumlahMedSupp">Role</label>
										    <input type="text" class="form-control" value="Admin Farmasi"name="role" 
										    placeholder="Masukkan Role" readonly>
										  </div>
										  </div>
										  
										  <div th:case="'Admin Farmasi'">
										  <div class="form-group">
										    <label for="inputJumlahMedSupp">Role</label>
										    <input type="text" class="form-control" value="Staf Apoteker"name="role" 
										    placeholder="Masukkan Role" readonly>
										  </div>
										  </div>
										</div>
								    </div>
								    <div class="modal-footer">
								        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
								        <button type="submit" class="btn btn-primary">Save changes</button>
								    </div>
							      </form>
							    </div>
							  </div>
							</div>
							</div>
					</body>
					</html>
